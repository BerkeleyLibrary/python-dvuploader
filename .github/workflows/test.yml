name: Integration Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      squid:
        image: sameersbn/squid:latest
        ports:
          - 3128:3128
        options: >-
          --health-cmd="curl --fail http://localhost:3128 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    env:
      PORT: 8080
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: Run Dataverse Action
        id: dataverse
        uses: gdcc/dataverse-action@main
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install poetry
          poetry install --with test
      - name: Test with pytest
        env:
          API_TOKEN: ${{ steps.dataverse.outputs.api_token }}
          BASE_URL: ${{ steps.dataverse.outputs.base_url }}
          DVUPLOADER_TESTING: "true"
        run: |
          python3 -m poetry run pytest
